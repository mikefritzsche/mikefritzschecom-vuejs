orbs:
  slack: circleci/slack@4.10.1
version: 2.1
executors:
  app-executor:
    docker:
      - image: cimg/node:16.16
    working_directory: ~/project
  slack-executor:
    docker:
      - image: 'cimg/base:stable'
    resource_class: small
aliases:
  - &show-current-branch-name
    run:
      name: Show current branch
      command: echo ${CIRCLE_BRANCH}
  - &show-node-version
    run: node --version
  - &restore-cache
    restore_cache:
      keys:
        - app-{‚Äå{ checksum "package.json" }}
        - app-
  - &install-dependencies
    run:
      name: Install dependencies
      command: npm install
  - &save-cache
    save_cache:
      paths:
        - node_modules
      key: app-{‚Äå{ checksum "package.json" }}
  - &build-project
    run:
      name: Build Project
      command: |
        npm install
        npm run build
        cd dist
        zip ../dist.zip -r * .[^.]*
        echo "Build successful"
jobs:
  build:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *show-node-version
      - *restore-cache
      - *install-dependencies
      - *save-cache

  deploy-to-digitalocean:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *build-project

  test:
    executor: app-executor
    steps:
      - run: echo "test my app"
      - slack/notify:
          event: fail
          template: basic_fail_1
#      - slack/notify:
#          event: always
#          template: success_tagged_deploy_1

  notify-via-slack:
    executor: slack-executor
    steps:
      - run: echo "Slack Notification"
      - slack/notify:
          event: always
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${CIRCLE_BRANCH} branch deployment to Digital Ocean is complete. üëç",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project*:\n${CIRCLE_PROJECT_REPONAME}"
                    },
#                    {
#                      "type": "mrkdwn",
#                      "text": "*Branch*:\n${CIRCLE_BRANCH}"
#                    },
#                    {
#                      "type": "mrkdwn",
#                      "text": "*When*:\n${date + '%m/%d/%Y %Y}"
#                    },
#                    {
#                      "type": "mrkdwn",
#                      "text": "*Build*:\n${CIRCLE_BUILD_NUM}"
#                    },
#                    {
#                      "type": "mrkdwn",
#                      "text": "*Build*:\n${CIRCLE_PROJECT_USERNAME}"
#                    }
                  ]
                },
                {
                  "type": "Actions",
                  "elements": [
                    {
                      "type": "Button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Job"
                      },
                      "url": "${CIRCLE_BUILD_URL}"
                    }
                  ]
                }
              ]
            }


workflows:
  build_and_deploy:
    jobs:
      - test:
          context: slack-secrets
      - notify-via-slack:
          context:
            - slack-secrets

